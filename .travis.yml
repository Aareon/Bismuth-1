language: python

python:
  - "3.8"

cache: pip

install:
  - pip install -r requirements.txt
  - pip install -r tests/requirements.txt
  - mv datadir.mockup datadir
  - cp tests/config_custom.txt ./datadir/config/config_custom.txt

notifications:
  email: false

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL

script:
  - cd tests
  - pytest -v
